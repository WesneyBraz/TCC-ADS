            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Insira seus Produtos:</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="#" name="frmCadastro" id="frmCadastro"
                    onsubmit="validarCadastro();">
                    <div class="form-group">
                        <label for="nomeProduto">Nome do produto</label>
                        <input type="text" class="form-control" id="nomeProduto" placeholder="EX: Placa de vídeo">
                    </div>
                    <div class="form-group">

                        <select class="form-control" id="nomeFornecedor">

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea class="form-control" id="descricao" placeholder="EX: Descreva seus produtos aqui!" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="nomeProduto">Estoque do produto:</label>
                        <input type="number" class="form-control" id="estoque" placeholder="EX: Valor">
                    </div>
                    <div class="form-group">
                        <label for="nomeProduto">Valor do produto:</label>
                        <input type="text" class="form-control" id="valorProduto" placeholder="EX: Valor">
                    </div>
                    <div class="form-group mt-4 mb-0 text-white"><a class="btn btn-primary btn-block"
                            type="submit" id="botao" onclick="validarCadastro();">Criar Conta</a>
                    </div>
                </form>
