                                        </th>
                                        <th scope="col" class="sort" data-sort="budget">
                                            <h4>Fornecedor</h4>
                                        </th>
                                        <th scope="col" class="sort" data-sort="status">
                                            <h4>Produto</h4>
                                        </th>
                                        <th scope="col" class="sort" data-sort="status">
                                            <h4>Estoque</h4>
                                        </th>
                                        <th scope="col" class="sort" data-sort="completion">
                                            <h4>Ações</h4>
                                        </th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody class="list">
                                    <tr>
                                        <th scope="row">

                                            <div class="media-body">
                                                <span class="name mb-0 text-sm">001</span>

                                        <td>

                                        </td>
                                        <td>

                                        </td>
                                        <td>

                                            </div>
                                        </td>
                                        <td>

                                                    X Excluir
                                                </button>
                                            </span>
                                            <span class="badge badge-dot mr-4">
                                                <button class="btn-sm btn-group btn-primary" data-toggle="modal"
                                                    data-target="#editarModal">
                                                    + Editar
                                                </button>
                                                <div class="modal fade" id="editarModal" tabindex="-1" role="dialog"
                                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                                                        <div class="modal-content">
                                                            <div class="modal-header border-bottom-0">
                                                                <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                    <span aria-hidden="true">&times;</span>
                                                                </button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="form-title text-center">
                                                                    <h3>Editar Produto</h3>
                                                                </div>
                                                                <div class="d-flex flex-column mx-5 my-5">
                                                                    <form>
                                                                        <div class="form-group row ">
                                                                            <label for="exampleFormControlTextarea1"
                                                                                class="">
                                                                                Descrição:</label>
                                                                            <textarea class="form-control"
                                                                                id="exampleFormControlTextarea1"
                                                                                rows="2"
                                                                                placeholder="Esteira ultra......."></textarea>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                            <label class="my-1 mr-2"
                                                                                for="inlineFormCustomSelectPref">Fornecedor:</label>
                                                                            <select class="custom-select my-1 mr-sm-2"
                                                                                id="inlineFormCustomSelectPref">
                                                                                <option selected>Mecanico...</option>
                                                                                <option value="1">Eletrico</option>
                                                                                <option value="2">TI</option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                            <label class="my-1 mr-2"
                                                                                for="inlineFormCustomSelectPref">Departamento:</label>
                                                                            <select class="custom-select my-1 mr-sm-2"
                                                                                id="inlineFormCustomSelectPref">
                                                                                <option selected>Esteira...</option>
                                                                                <option value="1">Placa</option>
                                                                                <option value="2">Tela</option>
                                                                            </select>
                                                                        </div>
                                                                        <div class="form-group row">
                                                                            <label for="example-datetime-local-input"
                                                                                class=" my-1 mr-2">Entrada:</label>

                                                                            <input class="form-control"
                                                                                type="datetime-local"
                                                                                value="2018-11-23T10:30:00"
                                                                                id="example-datetime-local-input">

                                                                        </div>
                                                                        <div class="form-group row ">

                                                                            <label for="dinheiro">Valor:</label><input
                                                                                type="text" id="dinheiro"
                                                                                name="dinheiro"
                                                                                class="dinheiro form-control"
                                                                                style="display:inline-block" />

                                                                        </div>
                                                                        <div class="form-group row ">

                                                                            <label for="number">Estoque:</label><input
                                                                                type="number" id="estoque"
                                                                                name="estoque"
                                                                                class="estoque form-control"
                                                                                style="display:inline-block"
                                                                                value="40" />

                                                                        </div>
                                                                        <button type="button"
                                                                            class="btn btn-success btn-block btn-round">Salvar</button>
                                                                    </form>
